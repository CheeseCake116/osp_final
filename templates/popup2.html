<html>
<head>
<title>유사도 분석 버튼결과</title>
</head>
<body>
	<style type="text/css">
		table, tr, td{
			border : 1px solid black;
			text-align: left;
		}

	</style>

	<script type="text/javascript">

			function button1_click() {
			var url = "popup.html";
            		var name = "popup test";
            		var option = "width = 500, height = 500, top = 100, left = 200, location = no"
            		window.open(url, name, option);
			}
			

			var x=Number(30);
			var y=1;
			var num=0;
			document.write("<table>");
			for(i=0;i<x;i++)
			{
				document.write("<tr>");

				if(i==0){
					document.write("<td width='500'>");
					document.write("&nbsp;Top3 Similar URL list");
				} else{
					num++;
					document.write("<td width='1000' text-align: left>");
					document.write("Sample URL"+num);
				}				
				
				document.write("</tr>");
			}
		document.write("</table>");
	</script>
</body>
</html>
