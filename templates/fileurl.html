<html>
<body>

	<style type="text/css">
		table, tr, td{
			border : 1px solid black;
			text-align: left;
		}

	</style>

	<script type="text/javascript">

		function button1_click(urlCount, TF) {

			var url = "";
            		var name = "_blank";
            		var option = "width = 600, height = 500, top = 100, left = 200, location = no"
            		var pop1 = window.open(url, name, option);
			var count=Number(urlCount);

			pop1.document.write("<table border='1' bordercolor='blue' width='500' align='center'>");

			pop1.document.write("<tr>");
			pop1.document.write("<td width='500' align='center'>");
			pop1.document.write("&nbsp;Word");

			pop1.document.write("<td width='500' align='center'>");
			pop1.document.write("&nbsp;TF");

			pop1.document.write("<td width='500' align='center'>");
			pop1.document.write("&nbsp;IDF");
			pop1.document.write("</tr>");

			for(i=1;i<=count;i++)
			{
				pop1.document.write("<tr>");
				pop1.document.write("<td text-align:left>");
				pop1.document.write("Sample"+i);

				pop1.document.write("<td text-align:left>");
				pop1.document.write("TF value"+i+":"+TF[i-1]);

				pop1.document.write("<td text-align:left>");
				pop1.document.write("IDF value"+i);
				pop1.document.write("</tr>");
			}
			pop1.document.write("</table>");
		}

		function button2_click() {
			var url = "";
            		var name = "_blank";
            		var option = "width = 500, height = 500, top = 100, left = 200, location = no"
            		var pop2 = window.open(url, name, option);
			
			var x=Number(30);
			var y=1;
			var num=0;
			pop2.document.write("<table border='1' bordercolor='blue' width='500' height='300' align='center'>");
			for(i=0;i<x;i++)
				{
					pop2.document.write("<tr>");
					if(i==0){
						pop2.document.write("<td width='500'>");
						pop2.document.write("&nbsp;Top3 Similar URL list");
					} else{
						num++;
						pop2.document.write("<td width='1000' text-align: left>");
						pop2.document.write("Sample URL"+num);
					}				
					pop2.document.write("</tr>");
				}
			pop2.document.write("</table>");
		}

		var urlList={{info['urlList']|tojson}};
		var urlCount=Number({{info['urlCount']|tojson}});
		var wordCount=({{info['wordCount']|tojson}});
		var analType=({{info['analType']|tojson}});
		var delayTime=({{info['delayTime']|tojson}});
		var TF;

		document.write("<table>");
		for(i=0;i<urlCount;i++)
		{
			document.write("<tr>");
			document.write("<td width='1000' text-align: left>");
			document.write("&nbsp; URL"+ (i+1) +" : " + urlList[i]);

			document.write("<td width='200'>");
			document.write("&nbsp; 전체 단어수 : " + wordCount[i]);

			document.write("<td width='200'>");
			document.write("&nbsp; 처리시간 (초) : " + delayTime[i]);

			document.write("<td>");
			document.write("<form method='GET' action='/info/word/"+(i+1)+"'>");
			document.write("<input type='submit' value='단어분석 버튼'>");

			document.write("<td>");
			document.write("<input type='button' value='유사도 분석 버튼' onclick='button2_click()';>");
			document.write("</tr>");
		}
		document.write("</table>");

		if (analType=='word'){
			TF=({{info['TF']|tojson}});
			button1_click(urlCount, TF);
		}
	</script>

</body>
</html>
